<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Difícil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Modo Difícil</h1>
    <div class="game-board" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="resultMessage" class="result-message hidden">
        <p id="resultText"></p>
        <img id="resultImage" src="" alt="Resultado" class="result-image" />
        <button id="restartButton" class="btn">Reiniciar Juego</button>
        <a href="selection.html" class="btn">Volver</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
